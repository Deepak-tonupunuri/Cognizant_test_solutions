<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Media Object Example</title>
 <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <div class="container mt-5">
    <div class="d-flex align-items-start">
      <img
        src="https://media.istockphoto.com/id/1682296067/photo/happy-studio-portrait-or-professional-man-real-estate-agent-or-asian-businessman-smile-for.jpg?s=612x612&w=0&k=20&c=9zbG2-9fl741fbTWw5fNgcEEe4ll-JegrGlQQ6m54rg="
        class="flex-shrink-0 rounded me-3"
        alt="Profile Picture" height="200" width="200"
      />
      <div>
        <h5 class="mt-0">Jane Smith</h5>
        <p>
          Jane is a passionate graphic designer with over 8 years of experience
          creating stunning visuals for digital and print media.
        </p>
        <p>
          She specializes in brand identity, typography, and user interface
          design.
        </p>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
