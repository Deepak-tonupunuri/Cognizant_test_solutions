<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Alerts</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <div class="container mt-4">
    <h2 class="mb-4">Dashboard Alerts</h2>
    <div class="p-3 mb-3 bg-primary text-white rounded">System is running smoothly.</div>
    <div class="p-3 mb-3 bg-success text-white rounded">Your operation was successful!</div>
    <div class="p-3 mb-3 bg-danger text-white rounded">There was an error processing your request.</div>
    <div class="p-3 mb-3 bg-warning text-dark rounded">Please check your input values.</div>
    <div class="p-3 mb-3 bg-info text-white rounded">New updates are available.</div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
