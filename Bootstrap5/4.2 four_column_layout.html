<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Boxes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
  <div class="row text-center">
    <div class="col-12 col-sm-3 bg-primary text-white p-2">Col 1</div>
    <div class="col-12 col-sm-3 bg-secondary text-white p-2">Col 2</div>
    <div class="col-12 col-sm-3 bg-success text-white p-2">Col 3</div>
    <div class="col-12 col-sm-3 bg-danger text-white p-2">Col 4</div>
  </div>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
