<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Boxes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Three Equal Boxes</h2>
    <div class="row">
      <div class="col-12 col-md-4 bg-info text-white text-center p-3 rounded">Box 1</div>
      <div class="col-12 col-md-4 bg-secondary text-white text-center p-3 rounded">Box 2</div>
      <div class="col-12 col-md-4 bg-dark text-white text-center p-3 rounded">Box 3</div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
