<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabbed Navbar</title>
 <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
  
    .navbar-nav .nav-link.active {
      color: orange !important;
    }
  </style>
</head>
<body>
 <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TabbedSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#tabNavbar"
        aria-controls="tabNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     <div class="collapse navbar-collapse" id="tabNavbar">
        <ul class="navbar-nav nav nav-tabs me-auto mb-2 mb-md-0" id="navTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" href="#dashboard" role="tab">Dashboard</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="services-tab" data-bs-toggle="tab" href="#services" role="tab">Services</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab">Contact</a>
          </li>
        </ul>
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Find something..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Go</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="tab-content" id="navTabContent">
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
        <h2>Dashboard</h2>
        <p>This is the dashboard tab. You can show analytics, summaries, or overviews here.</p>
      </div>
      <div class="tab-pane fade" id="services" role="tabpanel">
        <h2>Services</h2>
        <p>Details about your services can be placed in this tab.</p>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel">
        <h2>Contact</h2>
        <p>Include your contact form or company contact info in this section.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
